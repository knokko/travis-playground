deploy:
  provider: releases
  skip_cleanup: true
  github_token: ""
  file: test.txt
  on:
    tags: false 

jobs:
  include:
  - stage: test-linux
    language: rust
    script:
    - echo $TRAVIS_OS_NAME >> test.txt
    - cat test.txt
    - cargo build
    - cargo test
  - stage: test-windows
    os: windows
    language: rust
    script:
    - echo $TRAVIS_OS_NAME >> test.txt
    - cat test.txt
    - cargo build
    - cargo test
